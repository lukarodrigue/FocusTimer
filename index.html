<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
  
    <script type="module" src="./main.js" defer></script>
  
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  
  <title>Timer</title>


</head>
<body>
    <div id="app">
        <button id="toggleMode">
            <span class="sr-only">ativar/desativar ligth mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button
                data-action="toggleRunning"
                class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            
            <button 
                data-action="toggleRunning"
                class="ph ph-pause-circle">
                <span class="sr-only">Pausr contador</span>
            </button>
            
            <button 
                data-action="set"
                class="ph ph-timer secondery">
                <span class="sr-only">Ajustar contador</span>
            </button>
            
            <button 
                data-action="reset"
                class="ph ph-stop secondery">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-none secondery">
                <span class="sr-only">Iniciar musica</span>
            </button>
            
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-high">
                <span class="sr-only">Parar musica</span>
            </button>
        </section>
    </div>
</body>
</html>
